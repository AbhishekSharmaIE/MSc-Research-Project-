apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-user
  namespace: tenant-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-namespace-admin
  namespace: tenant-a
rules:
  - apiGroups: ["", "apps", "batch"]
    resources: ["pods", "deployments", "services", "jobs"]
    verbs: ["get", "list", "create", "delete", "update", "patch", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-user-binding
  namespace: tenant-a
subjects:
  - kind: ServiceAccount
    name: tenant-user
    namespace: tenant-a
roleRef:
  kind: Role
  name: tenant-namespace-admin
  apiGroup: rbac.authorization.k8s.io

